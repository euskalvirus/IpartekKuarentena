<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/prueba.css">


    <title>Alumnos Pruebas</title>
</head>

<body>
    <main class="container">
        <h1>LISTADO DE ALUMNOS</h1>
        <div class="container-filter">
            <p id="buscador"><b>BUSCADOR</b></p>

            <div class="row justify-content-around">
                <select class="list col-2 ">
                    <option value="t " selected>Todos</option>
                    <option value="m ">Mujeres</option>
                    <option value="h ">Hombres</option>
                </select>
                <input type="search " placeholder="Escribe un nombre " class="form-control col-9 ">
            </div>
        </div>
        <ul class="list-group" id="lista">
            <li class="list-group-item "><img src="img/avatar1.png " alt="imagen avatar ">Mary</li>
            <li class="list-group-item "><img src="img/avatar2.png " alt="imagen avatar ">Jenny</li>
            <li class="list-group-item "><img src="img/avatar3.png " alt="imagen avatar ">Jhon</li>
            <li class="list-group-item "><img src="img/avatar4.png " alt="imagen avatar ">Arthur</li>
            <li class="list-group-item "><img src="img/avatar5.png " alt="imagen avatar ">Stephany</li>
            <li class="list-group-item "><img src="img/avatar6.png " alt="imagen avatar ">Naruto</li>
            <li class="list-group-item "><img src="img/avatar7.png " alt="imagen avatar ">Girama</li>
        </ul>

        </div>
    </main>
    <!-- jQuery -->
    <script src="js/jquery-3.4.1.min.js "></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.bundle.min.js "></script>
    <script src="js/main2.js "></script>
</body>

</html>
